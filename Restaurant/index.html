<!DOCTYPE html>
<html>
	<head>
		<title>ZeMoSoRestaurant</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<script type="text/javascript" src="restraData.json"></script>
		<link rel="stylesheet" type="text/css" href="restraStyle.css">
	</head>
	<body>
	  <div class="row">
	    <div class="col-sm-4">
	      		<center><h4 style="padding-top: .5rem;">Tables</h4></center>
		      	<input id = "tableSearch" class="form-control mr-sm-2" type="text" placeholder="Search" onkeyup ="SearchTable(this.value)">
		      	<div id = "allTables"></div>
	    </div>
	    <div class="col-sm-8">
	     		<center><h4 style="padding-top: .5rem;">Menu</h4></center>
		      	<input id = "tableSearch" class="form-control mr-sm-2" type="text" placeholder="Search" onkeyup ="SearchMenu(this.value)" autofocus>
		      	<div id = "allMenu"></div>
	    </div>
	  </div>
		<!-- Billing Modal-->
	  <div class="modal fade" id="BillModal" tabindex="-1" role="dialog">
	    <div class="modal-dialog" role="document">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal" aria-label="Close" cursor = "pointer">
	            <span aria-hidden="true">&times;</span>
	          </button>
	          <h4 class="modal-title" id="modal-heading"></h4> 
	        </div>
	        <div class="modal-body">
	        	<table class="table table-striped table-hover" id = "myTable">
				  <thead>
				    <tr>
				      <th>S.No</th>
				      <th>Items</th>
				      <th>Price</th>
				      <th>Number of Servings</th>
				      <th>delete</th>
				    </tr>
				  </thead>
				  <tbody id = 'table_body'>
				  </tbody>
				</table>
				<div id = 'total_bill'></div>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-primary" data-dismiss="modal">&nbsp;Save&nbsp;</button>
	          <button type="button" class="btn btn-primary" id = "add-button" onclick="generateBill()">Close Session(Generate Bill)</button>
	        </div>
	      </div>
	    </div>
	  </div>
	  <!--Bootstrap-->
	  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	  <!-- JavaScript and Json file-->
	  <script type="text/javascript" src="restaurant.js"></script>
	  <script type="text/javascript" src="restraData.json"></script>
	</body>
</html>
